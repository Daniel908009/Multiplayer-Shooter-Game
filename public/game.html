<!doctype html>
<html lang="en">
    <head>
        <title>MSG - Game</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/game.css" />
        <link
            rel="icon"
            href="logo.png"
            type="image/png"
        />
    </head>

    <body>
        <div class="modal fade" id="lobbyModal" tabindex="-1" aria-labelledby="lobbyModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 fw-bold" id="lobbyModalLabel">Lobby Waiting Room</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="player-list">
                                <p class="fs-5 fw-bold">Players in Lobby:</p>
                                <ul id="playerList" class="list-group">
                                </ul>
                            </div>
                        </div>
                        <hr class="d-block d-md-none my-2 pb-3">
                        <div class="col-12 col-md-6 border-start gap d-flex flex-column hide-border-sm">
                            <p class="fs-5 fw-bold">Lobby Menu (Host Only):</p>
                            <div class="locked-row-container gap">
                                <p class="pt-3">Status: </p>
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio" autocomplete="off" disabled>
                                    <label class="btn btn-outline-primary" for="btnradio">Open</label>

                                    <input type="radio" class="btn-check" name="btnradio1" id="btnradio1" autocomplete="off" disabled>
                                    <label class="btn btn-outline-primary" for="btnradio1">Close</label>
                                </div>
                            </div>
                            <div class="locked-row-container gap">
                                <p class="pt-3">Visibility: </p>
                                <div class="btn-group" role="group" aria-label="toggle button group2">
                                    <input type="radio" class="btn-check" name="btnradio2" id="btnradio2" autocomplete="off" onclick="requestVisibilityChange(true)">
                                    <label class="btn btn-outline-primary" for="btnradio2">Public</label>

                                    <input type="radio" class="btn-check" name="btnradio3" id="btnradio3" autocomplete="off" onclick="requestVisibilityChange(false)">
                                    <label class="btn btn-outline-primary" for="btnradio3">Private</label>
                                </div>
                            </div>
                            <button type="button" class="btn btn-success" onclick="requestGameStart()">Start Game (Host Only)</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <div class="locked-row-container gap">
                        <p class="pt-3">lobbyID: </p>
                        <textarea name="" id="lobbyID" disabled></textarea>
                    </div>
                    <button class="btn btn-secondary" onclick="copyLobbyID()">Copy Lobby ID</button>
                    <div class="locked-row-container gap">
                        <p class="pt-3">Password: </p>
                        <textarea name="lobbyPassword" id="lobbyPassword" disabled></textarea>
                    </div>
                    <button class="btn btn-secondary" onclick="copyLobbyPassword()">Copy Password</button>
                </div>
                </div>
            </div>
        </div>

        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div id="gameCanvas"></div>
        </main>
        <footer>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.min.js"></script>
        <script src="/game.js"></script>
    </body>
</html>
