<!doctype html>
<html lang="en">
    <head>
        <title>MSG - Game</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/game.css" />
        <link
            rel="icon"
            href="logo.png"
            type="image/png"
        />
    </head>

    <body>
        <div class="modal fade" id="selectMapsModal" tabindex="-1" aria-labelledby="selectMapsModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Maps selection</h1>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12 col-lg-4">
                                <h3 class="text-center">Local Storage</h3>
                                <div class="scrollableMapsList">
                                    <list class="list-group" id="localStorageMapsList"></list>
                                </div>
                            </div>
                            <hr class="d-block d-lg-none my-2 pb-3">
                            <div class="col-12 col-lg-4 border-start hide-border-md">
                                <h3 class="text-center">Import (file)</h3>
                                <input type="file" id="importJsonFileInput" class="form-control" accept=".json" />
                                <div class="text-center mt-3">
                                    <button type="button" class="btn btn-primary" onclick="importJson(`file`)">Import JSON File</button>
                                </div>
                            </div>
                            <hr class="d-block d-lg-none my-2 pb-3">
                            <div class="col-12 col-lg-4 border-start hide-border-md">
                                <h3 class="text-center">Import (text)</h3>
                                <textarea id="importJsonTextArea" class="form-control" placeholder="Paste your JSON text here"></textarea>
                                <div class="text-center mt-3">
                                    <button type="button" class="btn btn-primary" onclick="importJson(`text`)">Import JSON Text</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success min-width-button" onclick="closeSelectMapsModal()">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="lobbyModal" tabindex="-1" aria-labelledby="lobbyModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 fw-bold" id="lobbyModalLabel">Lobby Waiting Room</h1>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="player-list">
                                    <p class="fs-5 fw-bold">Players in Lobby:</p>
                                    <div class="scrollablePlayerList">
                                        <ul id="playerList" class="list-group"></ul>
                                    </div>
                                </div>
                            </div>
                            <hr class="d-block d-md-none my-2 pb-3">
                            <div class="col-12 col-md-6 border-start gap d-flex flex-column hide-border-sm">
                                <p class="fs-5 fw-bold">Lobby Menu (Host Only):</p>
                                <div class="locked-row-container gap">
                                    <p class="pt-3" id="lobbyStatus">Players: 1/100</p>
                                </div>
                                <div class="locked-row-container gap">
                                    <p class="pt-3">Visibility: </p>
                                    <div class="btn-group" role="group" aria-label="toggle button group2">
                                        <input type="radio" class="btn-check" name="btnradio2" id="btnradio2" autocomplete="off" onclick="requestVisibilityChange()">
                                        <label class="btn btn-outline-primary" for="btnradio2">Public</label>

                                        <input type="radio" class="btn-check" name="btnradio2" id="btnradio3" autocomplete="off" onclick="requestVisibilityChange()">
                                        <label class="btn btn-outline-primary" for="btnradio3">Private</label>
                                    </div>
                                </div>
                                <div class="locked-row-container gap">
                                    <p class="pt-3">Map: </p>
                                    <span id="currentMapName">No map selected</span>
                                    <button type="button" class="btn btn-danger" onclick="openMapsSelectModal()">Select a Map</button>
                                </div>
                                <button type="button" class="btn btn-success" onclick="requestGameStart()">Start Game (Host Only)</button>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="d-flex align-items-center mb-2">
                                    <label for="lobbyID" class="me-2 mb-0">ID:</label>
                                    <input class="form-control" type="text" value="" id="lobbyID" disabled>
                                </div>
                                <button class="btn btn-secondary w-100" onclick="copyLobbyID()">Copy Lobby ID</button>
                            </div>
                            <hr class="d-block d-md-none my-2 pb-3">
                            <div class="col-12 col-md-6 border-start d-flex flex-column hide-border-sm">
                                <div class="d-flex align-items-center mb-2">
                                    <label for="lobbyPassword" class="me-2 mb-0">Password:</label>
                                    <input class="form-control" type="text" value="" id="lobbyPassword" disabled>
                                </div>
                                <button class="btn btn-secondary w-100" onclick="copyLobbyPassword()">Copy Password</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div id="gameCanvas"></div>
        </main>
        <footer>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.min.js"></script>
        <script src="/game.js"></script>
    </body>
</html>
