<!doctype html>
<html lang="en">
    <head>
        <title>MSG - Main Menu</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/mainMenu.css" />
        <link
            rel="icon"
            href="logo.png"
            type="image/png"
        />
    </head>

    <body class="min-vh-100 d-flex flex-column">

        <div class="modal fade" id="createLobby" tabindex="-1" aria-labelledby="createLobbyLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Create Lobby Form</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="row-container gap">
                            <div class="locked-row-container gap">
                                <p class="pt-3">LobbyID: </p>
                                <textarea id="lobbyID"></textarea>
                            </div>
                            <button class="btn btn-primary" onclick="randomizeLobbyID()">Randomize Lobby ID</button>
                        </div>
                        <hr>
                        <div class="locked-row-container gap">
                            <p class="pt-3">Public: </p>
                            <input class="form-check-input" type="checkbox" value="" id="public" checked>
                        </div>
                        <hr>
                        <div class="row-container gap">
                            <div class="locked-row-container gap">
                                <p class="pt-3">Password: </p>
                                <textarea id="lobbyPassword"></textarea>
                            </div>
                            <button class="btn btn-primary" onclick="randomizePassword()">Randomize Password</button>
                        </div>
                        <hr>
                        <div class="locked-row-container gap">
                            <p class="pt-3">Maximum players: </p>
                            <select id="maxPlayers">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6" selected>6</option>
                            </select>
                        </div>
                    </div>
                    <hr>
                    <div class="row-container gap">
                        <div class="locked-row-container gap">
                            <p class="pt-3">Your username: </p>
                            <textarea id="usernameForLobbyCreation"></textarea>
                        </div>
                        <button class="btn btn-primary" onclick="randomizeUsername()">Randomize Name</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="requestCreateLobby()">Create</button>
                </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="privateLobby" tabindex="-1" aria-labelledby="privateLobbyLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Join Private Lobby Form</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="locked-row-container">
                        <p class="pt-3">LobbyID: </p>
                        <textarea id="lobbyID"></textarea>
                    </div>
                    <hr>
                    <div class="locked-row-container">
                        <p class="pt-3">Password: </p>
                        <textarea id="lobbyPassword"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="requestPrivateLobbyJoin()">Join</button>
                </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="publicLobbies" tabindex="-1" aria-labelledby="publicLobbiesLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Public Lobbies</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="lobbyList" class="spaceOut">
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" onclick="requestPublicLobbies()">Refresh</button>
                    <button type="button" class="btn btn-primary" onclick="showCreateLobbyModal()">Create a New Lobby</button>
                </div>
                </div>
            </div>
        </div>
        <header>
            <!-- place navbar here -->
        </header>
        <main class="flex-fill d-flex">
            <div class="container mt-auto mb-auto">
                <h1 class="text-center my-5 fw-bold">Multiplayer Shooter Game</h1>
                <div class="row justify-content-center">
                    <div class="limited-width2 align-self-center">
                        <hr>
                        <div class="row-container spaceOut2">
                            <div class="col-md-4 text-center fw-bold col topOptions">
                                <p class="pt-2 fs-5">Username</p>
                            </div>
                            <div class="col-md-4 text-center col topOptions">
                                <textarea name="username" id="username"></textarea>
                            </div>
                            <div class="col-md-4 text-center col topOptions">
                                <button class="btn btn-primary fs-5" onclick="randomizeUsername()">Randomize Name</button>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="col-md-4 text-center mt-4 gap centeredContent">
                        <button class="btn btn-primary fs-5 limited-width" onclick="showPublicLobbies()">Show Public Lobbies</button>
                        <button class="btn btn-primary fs-5 limited-width" onclick="joinPrivateLobby()">Join Private Lobby</button>
                        <button class="btn btn-primary fs-5 limited-width" onclick="showCreateLobbyModal()">Create Lobby</button>
                        <button class="btn btn-primary fs-5 limited-width" onclick="customMapWindow()">Custom Map Designer</button>
                        <button class="btn btn-primary fs-5 limited-width" onclick="openGithubWindow()">Github Repository Of This Game</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="mt-auto pt-2">
            <div class="text-center bg-primary text-white fw-bold">
                <p class="mb-0">&copy; 2025 Daniel Kriz</p>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="/mainMenu.js"></script>
    </body>
</html>
