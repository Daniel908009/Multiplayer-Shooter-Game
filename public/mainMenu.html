<!doctype html>
<html lang="en">
    <head>
        <title>MSG - Main Menu</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/mainMenu.css" />
        <link
            rel="icon"
            href="/logo.png"
            type="image/png"
            sizes="16x16"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container">
                <h1 class="text-center my-5 fw-bold">Main Menu</h1>
                <div class="row justify-content-center">
                    <div class="col-md-4 text-center fw-bold">
                        <p>Username</p>
                    </div>
                    <div class="col-md-4 text-center">
                        <textarea name="username" id="username"></textarea>
                    </div>
                    <div class="col-md-4 text-center">
                        <button class="btn btn-primary" onclick="randomizeUsername()">Randomize</button>
                    </div>
                    <div class="col-md-4 text-center mt-4 fw-bold">
                        <p>LobbyID</p>
                    </div>
                    <div class="col-md-4 text-center">
                        <textarea name="lobbyID" id="lobbyID"></textarea>
                    </div>
                    <div class="col-md-4 text-center">
                        <button class="btn btn-primary" onclick="randomizeLobbyID()">Randomize</button>
                    </div>
                    <div class="col-md-6 text-center mt-4">
                        <button class="btn btn-primary" onclick="createLobby()">Create Lobby</button>
                        <button class="btn btn-primary" onclick="joinLobby()">Join Lobby</button>
                    </div>
                </div>    
            </div>  
        </main>
        <footer>
            <div class="text-center my-5 bg-primary text-white fw-bold">
                <p>&copy; 2025 Daniel Kriz</p>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="/mainMenu.js"></script>
    </body>
</html>
