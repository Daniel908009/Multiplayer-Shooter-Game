<!doctype html>
<html lang="en">
    <head>
        <title>MSG Map Creator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="icon"
            href="logo.png"
            type="image/png"
        />
        <link rel="stylesheet" href="/mapCreator.css" />
    </head>

    <body>
        <header>
            
        </header>
        <main>
            <div class="row">
                <div class="col-12 col-md-8">
                    <div class="d-flex justify-content-center align-items-center" id="drawingArea">

                    </div>
                </div>
                <div class="col-12 col-md-4 scrollable">
                    <h3 class="text-center fw-bold pt-2">Creator Menu</h3>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <p class="text-center fw-bold ms-5">Grid Settings</p>
                        </div>
                        <div class="col-auto pb-2">
                            <button class="btn btn-warning" onclick="toggleMenuElement('gridSettings')">H</button>
                        </div>
                    </div>
                    <div id="gridSettings">
                        <div class="row-container gap">
                            <input type="text" id="gridRows" class="form-control locked-row" placeholder="Rows" value="10" />
                            <input type="text" id="gridCols" class="form-control locked-row" placeholder="Columns" value="8" />
                            <button id="gridButton" class="btn btn-primary locked-row" onclick="createGrid()">Create</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <p class="text-center fw-bold ms-5">Canvas Controls</p>
                        </div>
                        <div class="col-auto pb-2">
                            <button class="btn btn-warning" onclick="toggleMenuElement('canvasControls')">H</button>
                        </div>
                    </div>
                    <div id="canvasControls">
                        <div class="row-container gap justify-content-center flex-column">
                            <div class="d-flex align-items-center gap-2 w-100">
                                <button class="w-100 fw-bold" onclick="changeSpeed(-1)">-</button>
                                <span class="w-100 text-center fs-5" id="speedDisplay">Speed: 1</span>
                                <button class="w-100 fw-bold" onclick="changeSpeed(1)">+</button>
                            </div>
                            <div class="row g-3">
                                <div class="col-4"><button class="btn btn-secondary w-100" onclick="centerMap()">Center Map</button></div>
                                <div class="col-4"><button class="btn btn-secondary w-100" onclick="speedToMax()">Max Speed</button></div>
                                <div class="col-4"><button class="btn btn-secondary w-100" onclick="speedToBase()">Base Speed</button></div>
                                <div class="col-4"><button class="btn btn-danger w-100" onclick="ResetCanvas()">Reset Canvas</button></div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="gap">
                        <div class="row">
                            <div class="col">
                                <p class="text-center fw-bold ms-5">Tools</p>
                            </div>
                            <div class="col-auto pb-2">
                                <button class="btn btn-warning" onclick="toggleMenuElement('tools')">H</button>
                            </div>
                        </div>
                        <div id="tools">
                            <div class="d-flex justify-content-center align-items-center gap-2 w-100">
                                <button type="button" data-bs-target="#multiCarousel" data-bs-slide="prev">&lt;</button>
                                <div class="carousel slide w-100" id="multiCarousel" data-bs-ride="false">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <div class="row g-3 ps-1 pe-1">
                                                <div class="col-lg-4 col-12">
                                                    <button class="btn btn-secondary w-100 d-flex justify-content-center" onclick="selectTool('Panning')">Panning</button>
                                                </div>
                                                <div class="col-lg-4 col-12">
                                                    <button class="btn btn-secondary w-100 d-flex justify-content-center" onclick="selectTool('Selector')">Selector</button>
                                                </div>
                                                <div class="col-lg-4 col-12">
                                                    <button class="btn btn-secondary w-100 d-flex justify-content-center" onclick="selectTool('')">IDK</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <div class="row g-3 ps-1 pe-1">
                                                <div class="col-lg-4 col-12">
                                                    <button class="btn btn-secondary w-100 d-flex justify-content-center" onclick="selectTool('')">IDK</button>
                                                </div>
                                                <div class="col-lg-4 col-12">
                                                    <button class="btn btn-secondary w-100 d-flex justify-content-center" onclick="selectTool('')">IDK</button>
                                                </div>
                                                <div class="col-lg-4 col-12">
                                                    <button class="btn btn-secondary w-100 d-flex justify-content-center" onclick="selectTool('')">IDK</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" data-bs-target="#multiCarousel" data-bs-slide="next">></button>
                            </div>
                        </div>
                    </div>
                        <hr>
                        <div class="row">
                            <div class="col">
                                <p class="text-center fw-bold ms-5">Tiles</p>
                            </div>
                            <div class="col-auto pb-2">
                                <button class="btn btn-warning" onclick="toggleMenuElement('tiles')">H</button>
                            </div>
                        </div>
                        <div id="tiles">
                            <div class="d-flex justify-content-center align-items-center gap-2 w-100">
                                <button type="button" data-bs-target="#tileCarousel" data-bs-slide="prev">&lt;</button>
                                <div class="carousel slide w-100" id="tileCarousel" data-bs-ride="false">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <div class="row g-3 ps-1 pe-1">
                                                <div class="col-lg-4 col-12">
                                                    <button class="btn btn-secondary w-100 d-flex justify-content-center" onclick="selectF('Grass')">Grass</button>
                                                </div>
                                                <div class="col-lg-4 col-12">
                                                    <button class="btn btn-secondary w-100 d-flex justify-content-center" onclick="selectF('Sand')">Sand</button>
                                                </div>
                                                <div class="col-lg-4 col-12">
                                                    <button class="btn btn-secondary w-100 d-flex justify-content-center" onclick="selectF('Water')">Water</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <div class="row g-3 ps-1 pe-1">
                                                <div class="col-lg-4 col-12">
                                                    <button class="btn btn-secondary w-100 d-flex justify-content-center" onclick="selectF('Wooden Wall')">Wooden Wall</button>
                                                </div>
                                                <div class="col-lg-4 col-12">
                                                    <button class="btn btn-secondary w-100 d-flex justify-content-center" onclick="selectF('Wooden Floor')">Wooden Floor</button>
                                                </div>
                                                <div class="col-lg-4 col-12">
                                                    <button class="btn btn-secondary w-100 d-flex justify-content-center" onclick="selectF('Gravel')">Gravel</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" data-bs-target="#tileCarousel" data-bs-slide="next">></button>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col">
                                <p class="text-center fw-bold ms-5">Zones</p>
                            </div>
                            <div class="col-auto pb-2">
                                <button class="btn btn-warning" onclick="toggleMenuElement('zoneC')">H</button>
                            </div>
                        </div>
                        <div id="zoneC">
                            <div class="d-flex justify-content-center align-items-center gap-2 w-100">
                                <button type="button" data-bs-target="#zonesCarousel" data-bs-slide="prev">&lt;</button>
                                <div class="carousel slide w-100" id="zonesCarousel" data-bs-ride="false">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <div class="row g-3 ps-1 pe-1">
                                                <div class="col-lg-4 col-12">
                                                    <button class="btn btn-secondary w-100 d-flex justify-content-center" onclick="selectF('Weapons')">Weapons</button>
                                                </div>
                                                <div class="col-lg-4 col-12">
                                                    <button class="btn btn-secondary w-100 d-flex justify-content-center" onclick="selectF('Health')">Health</button>
                                                </div>
                                                <div class="col-lg-4 col-12">
                                                    <button class="btn btn-secondary w-100 d-flex justify-content-center" onclick="selectF('')">IDK</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <div class="row g-3 ps-1 pe-1">
                                                <div class="col-lg-4 col-12">
                                                    <button class="btn btn-secondary w-100 d-flex justify-content-center" onclick="selectF('')">IDK</button>
                                                </div>
                                                <div class="col-lg-4 col-12">
                                                    <button class="btn btn-secondary w-100 d-flex justify-content-center" onclick="selectF('')">IDK</button>
                                                </div>
                                                <div class="col-lg-4 col-12">
                                                    <button class="btn btn-secondary w-100 d-flex justify-content-center" onclick="selectF('')">IDK</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" data-bs-target="#zonesCarousel" data-bs-slide="next">></button>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col">
                                <p class="text-center fw-bold ms-5">Map Export</p>
                            </div>
                            <div class="col-auto pb-2">
                                <button class="btn btn-warning" onclick="toggleMenuElement('export')">H</button>
                            </div>
                        </div>
                        <div id="export">
                            <div class="d-flex align-items-center flex-column gap-2">
                                <div class="d-flex align-items-center gap-2 pt-2">
                                    <label for="exportName">File Name:</label>
                                    <input type="text" id="exportName" placeholder="Enter file name" />
                                </div>
                                <div class="d-flex align-items-center gap-2 pt-2">
                                    <label for="exportType">Export as:</label>
                                    <select name="exportType" id="exportType">
                                        <option value="browser">Local Storage</option>
                                        <option value="copy">Copy to Clipboard</option>
                                        <option value="json">JSON</option>
                                    </select>
                                </div>
                                <button class="btn btn-primary mt-2" onclick="exportMap()">Export</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.min.js"></script>
        <script src="/mapCreator.js"></script>
    </body>
</html>
