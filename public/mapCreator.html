<!doctype html>
<html lang="en">
    <head>
        <title>MSG Map Creator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="icon"
            href="logo.png"
            type="image/png"
        />
        <link rel="stylesheet" href="/mapCreator.css" />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="row">
                <div class="col-6 col-md-8">
                    <div class="d-flex justify-content-center align-items-center" id="drawingArea">

                    </div>
                </div>
                <div class="col-6 col-md-4">
                    <h3 class="text-center fw-bold">Creator Menu</h3>
                    <hr>
                    <div class="collapse show">
                        <p class="text-center fw-bold">Grid Settings</p>
                        <div class="row-container gap">
                            <input type="text" id="gridRows" class="form-control locked-row" placeholder="Rows" value="10" />
                            <input type="text" id="gridCols" class="form-control locked-row" placeholder="Columns" value="8" />
                            <button id="gridButton" class="btn btn-primary locked-row" onclick="createGrid()">Create</button>
                        </div>
                    </div>
                    <hr>
                    <p class="text-center fw-bold">Canvas Controls</p>
                    <div class="row-container gap justify-content-center flex-column">
                        <div class="d-flex align-items-center gap-2 w-100">
                            <button class="w-100 fw-bold" onclick="changeSpeed(-1)">-</button>
                            <span class="w-100 text-center fs-5" id="speedDisplay">Speed: 1</span>
                            <button class="w-100 fw-bold" onclick="changeSpeed(1)">+</button>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-secondary" onclick="centerMap()">Center Map</button>
                            <button class="btn btn-secondary" onclick="speedToMax()">Max Speed</button>
                            <button class="btn btn-secondary" onclick="speedToBase()">Base Speed</button>
                        </div>
                    </div>
                    <hr>
                    <div class="gap">
                        <p class="text-center fw-bold">Tools</p>
                        <div class="d-flex justify-content-center align-items-center gap-2 w-100">
                            <button type="button" data-bs-target="#multiCarousel" data-bs-slide="prev">&lt;</button>
                            <div class="carousel slide w-100" id="multiCarousel" data-bs-ride="false">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <div class="row gap-2 d-flex justify-content-center">
                                            <div class="col-lg-3 col-12 d-flex justify-content-center">
                                                <button class="btn btn-secondary" onclick="selectTool('Panning')">Panning</button>
                                            </div>
                                            <div class="col-lg-3 col-12 d-flex justify-content-center">
                                                <button class="btn btn-secondary" onclick="selectTool('Selector')">Selector</button>
                                            </div>
                                            <div class="col-lg-3 col-12 d-flex justify-content-center">
                                                <button class="btn btn-secondary" onclick="selectTool('')">IDK</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <div class="row gap-2 d-flex justify-content-center">
                                            <div class="col-lg-3 col-12 d-flex justify-content-center">
                                                <button class="btn btn-secondary" onclick="selectTool('')">IDK</button>
                                            </div>
                                            <div class="col-lg-3 col-12 d-flex justify-content-center">
                                                <button class="btn btn-secondary" onclick="selectTool('')">IDK</button>
                                            </div>
                                            <div class="col-lg-3 col-12 d-flex justify-content-center">
                                                <button class="btn btn-secondary" onclick="selectTool('')">IDK</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" data-bs-target="#multiCarousel" data-bs-slide="next">></button>
                        </div>
                        </div>
                        <hr>
                        <p class="text-center fw-bold">Tiles</p>
                        <div class="d-flex flex-column align-items-center" id="tiles"></div>
                        <hr>
                        <p class="text-center fw-bold">Zones</p>
                        <div class="d-flex flex-column align-items-center" id="zones"></div>
                        <hr>
                        <p class="text-center fw-bold">Special</p>
                        <div class="d-flex flex-column align-items-center" id="special"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.min.js"></script>
        <script src="/mapCreator.js"></script>
    </body>
</html>
